<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="styled.css" />
  </head>
  <body>
    <div class="block1">
      <div class="container">
        <div class="container-top">
          <div class="left-block">
            <svg
              width="42"
              height="10"
              viewBox="0 0 42 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <line y1="9.5" x2="42" y2="9.5" stroke="#E8E8E8" />
              <line y1="0.5" x2="42" y2="0.5" stroke="#E8E8E8" />
            </svg>
            <div class="letter-g"></div>
          </div>
          <div class="menu-block">
            <div class="menu-item">
              <span>Послуги</span>
              <span class="plus">
                <svg
                  width="14"
                  height="13"
                  viewBox="0 0 14 13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6.5 7V13H7.5V7H13.5V6H7.5V0H6.5V6H0.5V7H6.5Z"
                    fill="#808080" />
                </svg>
              </span>
            </div>
            <div class="menu-item"><span>Проєкти</span></div>
            <div class="menu-item"><span>Про нас</span></div>
            <div class="menu-item"><span>Цікава аналітика</span></div>
          </div>
          <button class="menu-button">
            <svg
              width="24"
              height="26"
              viewBox="0 0 24 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.51641 2.90942L11.4302 8.7207L6.51641 14.532"
                stroke="black" />
              <path d="M0.0253589 8.49561L11.5978 8.54639" stroke="black" />
              <path
                d="M16.7246 10.9094L11.8108 16.7207L16.7246 22.532"
                stroke="black" />
              <path d="M23.2156 16.4956L11.6432 16.5464" stroke="black" />
            </svg>
            <span>Консультація</span>
          </button>
        </div>
        <div class="content">
          <div class="container-left"></div>
          <div class="description main">
            <div class="title">
              <span class="text-green">Керуємо</span>
              <span class="title-second-word">НЕРУХОМІСТЮ</span>
              <span class="gsap-title-text">щоб ви нудьгували</span>
            </div>
            <div class="small-info">
              <p>
                GLADSAL генерує умови за якими нерухомість стає прибутковіше та
                дорожче
              </p>
              <div class="small-info__buttons">
                <button class="nav-button">
                  <svg
                    width="13"
                    height="13"
                    viewBox="0 0 13 13"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M5.72505 0.909424L0.811279 6.7207L5.72505 12.532"
                      stroke="#E8E8E8" />
                    <path
                      d="M12.2161 6.49561L0.643677 6.54639"
                      stroke="#E8E8E8" />
                  </svg>
                </button>
                <button class="nav-button">
                  <svg
                    width="13"
                    height="13"
                    viewBox="0 0 13 13"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6.51641 0.909424L11.4302 6.7207L6.51641 12.532"
                      stroke="#E8E8E8" />
                    <path
                      d="M0.0253589 6.49561L11.5978 6.54639"
                      stroke="#E8E8E8" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="block2">
      <div class="container">
        <div class="container-top">
          <div class="left-block">
            <svg
              width="42"
              height="10"
              viewBox="0 0 42 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <line y1="9.5" x2="42" y2="9.5" stroke="#E8E8E8" />
              <line y1="0.5" x2="42" y2="0.5" stroke="#E8E8E8" />
            </svg>
            <div class="letter-g"></div>
          </div>
          <div class="menu-block">
            <div class="menu-item"><span>001</span></div>
            <div class="menu-item"><span>Про компанію</span></div>
          </div>
          <button class="menu-button">
            <svg
              width="24"
              height="26"
              viewBox="0 0 24 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.51641 2.90942L11.4302 8.7207L6.51641 14.532"
                stroke="black" />
              <path d="M0.0253589 8.49561L11.5978 8.54639" stroke="black" />
              <path
                d="M16.7246 10.9094L11.8108 16.7207L16.7246 22.532"
                stroke="black" />
              <path d="M23.2156 16.4956L11.6432 16.5464" stroke="black" />
            </svg>
            <span>Консультація</span>
          </button>
        </div>
        <div class="content">
          <div class="container-left"></div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        gsap.from(".title .text-green", {
          opacity: 0,
          x: -250,
          stagger: 0.2,
          duration: 2,
        });
        gsap.from(".title .title-second-word", {
          opacity: 0,
          x: -350,
          stagger: 0.2,
          duration: 2,
        });
        gsap.from(".title .gsap-title-text", {
          opacity: 0,
          x: -350,
          stagger: 0.2,
          duration: 2,
        });
        gsap.from(".small-info", {
          opacity: 0,
          y: 30,
          stagger: 0.2,
          duration: 2,
        });
        gsap.from(".small-info .small-info__buttons", {
          opacity: 0,
          y: 40,
          stagger: 5,
          duration: 3,
        });
      });
    </script>
  </body>
</html>
